<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Page title and Favicon -->
  <title>Cuboidal Drift</title>
  <link rel="icon" href="assets/appLogo.png" />

  <!-- Primary Meta Tags -->
  <title>Cuboidal Drift</title>
  <meta name="title" content="Cuboidal Drift">
  <meta name="description" content="">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="/">
  <meta property="og:title" content="Cuboidal Drift">
  <meta property="og:description" content="">
  <meta property="og:image" content="/assets/appLogo.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="/">
  <meta property="twitter:title" content="Cuboidal Drift">
  <meta property="twitter:description" content="">
  <meta property="twitter:image" content="/assets/appLogo.png">

  <!-- Scripts -->
  <script src="./scripts/smooth-scroll.js"></script>
  <script src="./scripts/smooth-scroll-commands.js"></script>

</head>

<body>

  <!-- Used to setup downloads -->
  <iframe id="invisible" style="display:none;"></iframe>

  <!-- This is the sticky bar that moves with a scroll -->
  <div id="sticky-bar">
    <div id="sticky-bar-content">
      <div class="backdrop"></div>
      <div class="foreground">
        <div id="sticky-bar-squeezer">
          <a id="sticky-bar-home" href="javascript:;" onclick="return scrollToTop();">
            <img src="./assets/appLogo.png" width="50px" height="50px">
            <h4>Cuboidal Drift</h4>
          </a>

          <div id="sticky-bar-links">

            <!-- GitHub Sticky Link -->
            <a href="" target="_blank">GitHub</a>
            <div class="padding"></div>

            <!-- Download Sticky Link -->
            <a href="/releases">Downloads</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="main-padding">
    <!-- Contains all content including footer -->
    <div class="main">

      <!-- ----------------------------------------------------------------------- -->
      <!--                                Section 1                                -->
      <!-- ----------------------------------------------------------------------- -->
      <div id="section-1" class="section-alignment">

        <!-- Top content -->
        <img id="app-icon" src="./assets/appLogo.png">
        <h2 id="landing-header">Cuboidal Drift</h2>
        <h4 id="landing-subtitle"></h4>
        <div class="padding"></div>

        <!-- <video class="video" id="opening-video" width="100%" autoplay muted playsinline>

        </video> -->

        <iframe width="90%" height="380px" src="" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>

        <div class="padding-semi-large"></div>

        <!-- -------------------------- App store buttons -------------------------- -->

        <div id="app-store-buttons">
          <!-- Download button -->
          <a class="button-standard" href=""><img class="icon-link" src="./assets/icons/download-icon.svg"></a>

          <p>|</p>

          <!-- Download button -->
          <a class="button-standard" href=""><img class="icon-link" src="./assets/icons/download-icon.svg"></a>

          <p>|</p>

          <!-- Download button -->
          <a class="button-standard" href=""><img class="icon-link" src="./assets/icons/download-icon.svg"></a>

        </div>

        <!-- Indicators -->
        <div id="indicators">

          <div id="repo-links">
            <!-- Releases -->
            <a class="indicator" href="/releases" target="_blank">Releases</a>

            <p class="indicator indicator-separator">•</p>

            <!-- Repository -->
            <a class="indicator" href="" target="_blank">Repository</a>
          </div>

        </div>
      </div>

      <div class="padding-large"></div>
      <div class="padding-large"></div>
      <div class="padding-small"></div>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                Section 2                                -->
      <!-- ----------------------------------------------------------------------- -->
      <div id="section-2">

        <!-- How does it work -->
        <div class="blurb">
          <h3></h3>
          <div class="padding-small"></div>
          <span id="emoji-magnifying-glass" class="emoji"></span>
        </div>
        <p>

        </p>
        <div class="center-image">
          <img id="image1" src="assets/image1.png">
        </div>

        <div class="padding-blurb"></div>

        <!-- Key support -->
        <div class="blurb">
          <h3></h3>
          <div class="padding-small"></div>
          <span id="emoji-keyboard" class="emoji"></span>
        </div>
        <p>

        </p>
        <div class="center-image">
        </div>

        <div class="center-image">
          <img id="settings-window-image" src="assets/image2.png">
        </div>

      </div>

      <hr>

      <!-- ----------------------------------------------------------------------- -->
      <!--                                Section 3                                -->
      <!-- ----------------------------------------------------------------------- -->
      <div id="faq">

        <!-- FAQ -->
        <h2>Frequently asked questions</h2>

        <div class="padding"></div>

        <!-- Question 2 -->

          <h4></h4>
          <p></p>
        </div>

          <p></p>
        </div>

        <!-- Question 4 -->
        <div class="padding-faq-block" id="privacy">
          <h4></h4>
          <p></p>
        </div>

        <!-- Extra padding -->
        <div class="padding-faq-block"></div>

        <!-- Still have questions? -->

          <h3 class="contact-us">Still have questions? <a href="mailto: " class="link">Get in

      </div>

      <!-- Footer -->
      <div id="footer">

        <hr id="footer-rule" class="remove-bottom-margin">

        <!-- Contains icons, and text -->
        <div id="footer-content">

          <!-- Created by... -->
          <p class="footer-font">Cuboidal Drift is developed and maintained by <a href="" class="link"
              target="_blank"></a></p>
          <!-- Copyright -->
          <p class="footer-font">©2021</p>
        </div>
      </div>

      <!-- Bottom padding -->
      <div class="padding-bottom"></div>
    </div>
  </div>

</html>
